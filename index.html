<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: -apple-system, sans-serif; }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .nft-card { border: 1px solid var(--tg-theme-hint-color); border-radius: 12px; padding: 10px; text-align: center; background: var(--tg-theme-secondary-bg-color); }
        .nft-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background: var(--tg-theme-hint-color); }
        .wallet-input { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        button { width: 100%; padding: 12px; margin: 10px 0; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; font-weight: bold; }
        .loading { text-align: center; padding: 40px; color: var(--tg-theme-hint-color); }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; }
        .success { background: rgba(44, 171, 55, 0.1); color: #2cab37; }
        .getgems-btn { background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; text-decoration: none; display: block; padding: 15px; border-radius: 12px; margin: 20px 0; font-weight: bold; text-align: center; }
        .tonkeeper-btn { background: linear-gradient(45deg, #0088cc, #2cab37); color: white; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin: 10px 0; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h1>üé® –ú–æ–∏ NFT</h1>
    
    <input type="text" id="wallet-input" class="wallet-input" placeholder="EQ... –∏–ª–∏ UQ...">
    <button onclick="loadNFTs()">üîç –ü–æ–∫–∞–∑–∞—Ç—å NFT –∫–æ—à–µ–ª—å–∫–∞</button>
    
    <div id="status" class="status"></div>
    <div id="nft-grid" class="nft-grid">
        <div class="loading">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function loadNFTs() {
            const walletAddress = document.getElementById('wallet-input').value.trim();
            const grid = document.getElementById('nft-grid');
            const status = document.getElementById('status');
            
            if (!walletAddress.match(/^EQ[A-Za-z0-9_-]{44,}$/) && !walletAddress.match(/^UQ[A-Za-z0-9_-]{44,}$/)) {
                status.innerHTML = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π TON –∞–¥—Ä–µ—Å';
                status.className = 'status error';
                return;
            }

            status.innerHTML = 'üîÑ –ó–∞–≥—Ä—É–∑–∫–∞...';
            status.className = 'status';
            grid.innerHTML = '<div class="loading">‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–æ–∫—á–µ–π–Ω...</div>';

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(
                    `https://tonapi.io/v2/accounts/${walletAddress}/nfts?limit=100`
                )}`;
                
                const response = await fetch(proxyUrl);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);

                if (data.nfts && data.nfts.length > 0) {
                    status.innerHTML = `‚úÖ ${data.nfts.length} NFT –≤ –∫–æ—à–µ–ª—å–∫–µ`;
                    status.className = 'status success';
                    
                    grid.innerHTML = '';
                    data.nfts.slice(0, 20).forEach((nft, i) => {
                        const card = document.createElement('div');
                        card.className = 'nft-card';
                        const name = nft.metadata?.name || `NFT #${i+1}`;
                        const image = nft.metadata?.image || `https://via.placeholder.com/150x120/2cab37/ffffff?text=${i+1}`;
                        
                        card.innerHTML = `
                            <img class="nft-image" src="${image}" alt="${name}" onerror="this.src='https://via.placeholder.com/150x120/2cab37/ffffff?text=${i+1}'">
                            <div style="font-size: 13px; margin-top: 6px;">${name}</div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    status.innerHTML = 'üì± –í –∫–æ—à–µ–ª—å–∫–µ 0 NFT';
                    grid.innerHTML = `
                        <div style="text-align: center; padding: 30px;">
                            <p style="font-size: 16px;">–í–∞—à–∏ NFT –Ω–∞ GetGems:</p>
                            <a href="https://getgems.io/my/collection/${walletAddress}" target="_blank" class="getgems-btn">
                                üõí –û—Ç–∫—Ä—ã—Ç—å GetGems Marketplace
                            </a>
                            <a href="ton://transfer/${walletAddress}" class="tonkeeper-btn">
                                üì± –û—Ç–∫—Ä—ã—Ç—å –≤ Tonkeeper
                            </a>
                            <p style="font-size: 12px; opacity: 0.7; margin-top: 20px;">
                                ${walletAddress.slice(0,12)}...${walletAddress.slice(-4)}
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <p>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ—à–µ–ª—å–∫–∞</p>
                        <a href="https://getgems.io/my/collection/${walletAddress}" target="_blank" class="getgems-btn">
                            üõí –í–∞—à–∏ NFT –Ω–∞ GetGems
                        </a>
                    </div>
                `;
            }
        }

        setTimeout(() => {
            document.getElementById('wallet-input').focus();
            tg.MainButton.setText('üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å').show().onClick(loadNFTs);
        }, 500);
    </script>
</body>
</html>
