<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: -apple-system, sans-serif; }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .nft-card { border: 1px solid var(--tg-theme-hint-color); border-radius: 12px; padding: 10px; text-align: center; }
        .nft-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background: var(--tg-theme-secondary-bg-color); }
        .wallet-input { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); }
        .loading { text-align: center; padding: 40px; color: var(--tg-theme-hint-color); }
        button { width: 100%; padding: 12px; margin: 10px 0; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üé® –ú–æ–∏ NFT</h1>
    <input type="text" id="wallet-input" class="wallet-input" placeholder="EQ... –∏–ª–∏ UQ... (TON –∫–æ—à–µ–ª—ë–∫)">
    <button onclick="loadNFTs()">üîç –ü–æ–∫–∞–∑–∞—Ç—å NFT</button>
    <div id="nft-grid" class="nft-grid">
        <div class="loading">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function loadNFTs() {
            const walletInput = document.getElementById('wallet-input');
            const walletAddress = walletInput.value.trim();
            const grid = document.getElementById('nft-grid');
            
            if (!walletAddress) return grid.innerHTML = '<div class="loading">‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div>';
            
            if (!walletAddress.match(/^EQ[A-Za-z0-9_-]{44,}$/) && !walletAddress.match(/^UQ[A-Za-z0-9_-]{44,}$/)) {
                return grid.innerHTML = '<div class="loading" style="color: #ff6b35;">‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π TON –∞–¥—Ä–µ—Å</div>';
            }

            grid.innerHTML = '<div class="loading">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ NFT...</div>';

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(
                    `https://tonapi.io/v2/accounts/${walletAddress}/nfts?limit=50`
                )}`;
                
                const response = await fetch(proxyUrl);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);

                if (data.nfts && data.nfts.length > 0) {
                    grid.innerHTML = '';
                    data.nfts.slice(0, 20).forEach((nft, i) => {
                        const card = document.createElement('div');
                        card.className = 'nft-card';
                        const name = nft.metadata?.name || `NFT #${i+1}`;
                        const image = nft.metadata?.image || 
                                     nft.metadata?.content?.image || 
                                     `https://via.placeholder.com/150x120/2cab37/ffffff?text=${name.slice(0,6)}`;
                        
                        card.innerHTML = `
                            <img class="nft-image" src="${image}" alt="${name}" 
                                 onerror="this.src='https://via.placeholder.com/150x120/2cab37/ffffff?text=${name.slice(0,6)}'">
                            <div style="font-size: 14px; margin-top: 8px;">${name}</div>
                            <div style="font-size: 12px; opacity: 0.7;">${nft.address.slice(0,10)}...</div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = `
                        <div class="loading">
                            <p>üì≠ –í –∫–æ—à–µ–ª—å–∫–µ –Ω–µ—Ç NFT</p>
                            <p style="font-size: 12px; opacity: 0.7;">${walletAddress.slice(0,12)}...${walletAddress.slice(-4)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                grid.innerHTML = `
                    <div class="loading">
                        <p>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>
                        <p style="font-size: 12px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</p>
                    </div>
                `;
            }
        }

        setTimeout(() => document.getElementById('wallet-input').focus(), 500);
    </script>
</body>
</html>
