<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: -apple-system, sans-serif; }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .nft-card { border: 1px solid var(--tg-theme-hint-color); border-radius: 12px; padding: 10px; text-align: center; background: var(--tg-theme-secondary-bg-color); }
        .nft-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background: var(--tg-theme-hint-color); }
        .wallet-input { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin: 10px 0; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; }
        .loading { text-align: center; padding: 40px; color: var(--tg-theme-hint-color); }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; font-size: 14px; }
        .success { background: rgba(44, 171, 55, 0.1); color: #2cab37; }
        .error { background: rgba(255, 107, 53, 0.1); color: #ff6b35; }
    </style>
</head>
<body>
    <h1>üé® –ú–æ–∏ NFT (v2)</h1>
    
    <input type="text" id="wallet-input" class="wallet-input" placeholder="EQ... –∏–ª–∏ UQ... (TON –∫–æ—à–µ–ª—ë–∫)">
    <button onclick="loadNFTs()">üîç –ù–∞–π—Ç–∏ –í–°–ï NFT</button>
    
    <div id="status" class="status"></div>
    <div id="nft-grid" class="nft-grid">
        <div class="loading">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function loadNFTs() {
            const walletInput = document.getElementById('wallet-input');
            const walletAddress = walletInput.value.trim();
            const grid = document.getElementById('nft-grid');
            const status = document.getElementById('status');
            
            status.className = 'status';
            status.innerHTML = '';
            grid.innerHTML = '<div class="loading">üîç –°–∫–∞–Ω–∏—Ä—É–µ–º –±–ª–æ–∫—á–µ–π–Ω...</div>';

            if (!walletAddress.match(/^EQ[A-Za-z0-9_-]{44,}$/) && !walletAddress.match(/^UQ[A-Za-z0-9_-]{44,}$/)) {
                status.className = 'status error';
                status.innerHTML = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π TON –∞–¥—Ä–µ—Å';
                return;
            }

            // üÜï 5 API + –ø–∞–≥–∏–Ω–∞—Ü–∏—è –¥–ª—è –ü–û–õ–ù–û–ì–û —Å–ø–∏—Å–∫–∞
            const apis = [
                { name: 'TonAPI', url: `https://tonapi.io/v2/accounts/${walletAddress}/nfts?limit=100&offset=0` },
                { name: 'TonAPI2', url: `https://tonapi.io/v2/accounts/${walletAddress}/nfts?limit=100&offset=100` },
                { name: 'TonCenter', url: `https://toncenter.com/api/v3/nft/ownership?owner=${walletAddress}&limit=100` },
                { name: 'GetGems', url: `https://api.getgems.io/v1/nft/search/?owner=${walletAddress}&limit=100` },
                { name: 'TonScan', url: `https://tonscan.org/api/v2/accounts/${walletAddress}/nfts?limit=100` }
            ];

            let allNFTs = [];

            // –°–æ–±–∏—Ä–∞–µ–º NFT –∏–∑ –í–°–ï–• –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
            for (let api of apis) {
                try {
                    status.innerHTML = `üì° ${api.name}...`;
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(api.url)}`;
                    const response = await fetch(proxyUrl);
                    const proxyData = await response.json();
                    const data = JSON.parse(proxyData.contents);

                    let nfts = data.nfts || data.result || data.items || data.nft_items || [];
                    allNFTs = allNFTs.concat(nfts);
                    
                    status.innerHTML += ` +${nfts.length}`;
                } catch (e) {
                    console.log(`${api.name} skip`);
                }
            }

            // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            allNFTs = allNFTs.filter((nft, index, self) => 
                index === self.findIndex(t => t.address === nft.address)
            );

            status.innerHTML = `‚úÖ –ù–∞–π–¥–µ–Ω–æ ${allNFTs.length} —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö NFT`;
            status.className = 'status success';

            if (allNFTs.length > 0) {
                grid.innerHTML = '';
                allNFTs.slice(0, 24).forEach((nft, i) => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    
                    const name = nft.metadata?.name || nft.name || nft.collection?.name || `NFT #${i+1}`;
                    const image = nft.metadata?.image || 
                                 nft.metadata?.content?.image || 
                                 nft.image || 
                                 nft.content?.image ||
                                 `https://via.placeholder.com/150x120/2cab37/ffffff?text=#${i+1}`;
                    
                    card.innerHTML = `
                        <img class="nft-image" src="${image}" alt="${name}" 
                             onerror="this.src='https://via.placeholder.com/150x120/2cab37/ffffff?text=#${i+1}'">
                        <div style="font-size: 13px; margin-top: 6px; line-height: 1.3;">${name}</div>
                        <div style="font-size: 11px; opacity: 0.7;">${nft.address ? nft.address.slice(0,8)+'...' : '‚Äî'}</div>
                    `;
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = `
                    <div class="loading">
                        <p>üì≠ NFT –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                        <p style="font-size: 12px;">${walletAddress.slice(0,12)}...${walletAddress.slice(-4)}</p>
                    </div>
                `;
            }
        }

        // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ Telegram
        setTimeout(() => {
            document.getElementById('wallet-input').focus();
            tg.MainButton.setText('üîç –ù–∞–π—Ç–∏ NFT').show().onClick(loadNFTs);
        }, 500);
    </script>
</body>
</html>
