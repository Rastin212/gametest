<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, sans-serif;
        }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .nft-card { border: 1px solid var(--tg-theme-hint-color); border-radius: 12px; padding: 10px; text-align: center; }
        .nft-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Мои NFT</h1>
    <div id="nft-grid" class="nft-grid">
        <!-- загружены сюда -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        
        const WALLET_ADDRESS = "UQC2baNH0kbflXARCPjcxMYV9fu0QCKBb40uaVwxpASGpgFm";

        async function loadNFTs() {
            try {
                
                const response = await fetch(`https://toncenter.com/api/v2/getNftItemsByOwner?address=${WALLET_ADDRESS}&limit=100&offset=0`);
                const data = await response.json();
                
                const grid = document.getElementById('nft-grid');
                data.result.forEach(nft => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <img class="nft-image" src="${nft.metadata.image || nft.metadata.preview_image}" alt="${nft.metadata.name}">
                        <div>${nft.metadata.name || 'NFT #' + nft.index}</div>
                        <div style="font-size: 12px; opacity: 0.7;">${nft.address.slice(0,8)}...</div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                document.getElementById('nft-grid').innerHTML = '<p>Загрузка NFT...</p>';
            }
        }

        loadNFTs();
    </script>
</body>
</html>
