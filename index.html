<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: -apple-system, sans-serif; }
        .nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .nft-card { border: 1px solid var(--tg-theme-hint-color); border-radius: 12px; padding: 10px; text-align: center; background: var(--tg-theme-secondary-bg-color); }
        .nft-image { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background: var(--tg-theme-hint-color); }
        .wallet-input { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid var(--tg-theme-hint-color); border-radius: 8px; background: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color); box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin: 10px 0; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 8px; font-weight: bold; font-size: 16px; }
        .loading { text-align: center; padding: 40px; color: var(--tg-theme-hint-color); }
        .status { padding: 10px; border-radius: 8px; margin: 10px 0; text-align: center; font-size: 14px; }
        .success { background: rgba(44, 171, 55, 0.1); color: #2cab37; }
        .error { background: rgba(255, 107, 53, 0.1); color: #ff6b35; }
        .sale-tag { background: #ff6b35; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-top: 4px; }
    </style>
</head>
<body>
    <h1>üé® –ú–æ–∏ NFT + GetGems</h1>
    
    <input type="text" id="wallet-input" class="wallet-input" placeholder="EQ... –∏–ª–∏ UQ... (TON –∫–æ—à–µ–ª—ë–∫)">
    <button onclick="loadNFTs()">üîç –í—Å–µ NFT (–≤–∫–ª. GetGems)</button>
    
    <div id="status" class="status"></div>
    <div id="nft-grid" class="nft-grid">
        <div class="loading">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function loadNFTs() {
            const walletAddress = document.getElementById('wallet-input').value.trim();
            const grid = document.getElementById('nft-grid');
            const status = document.getElementById('status');
            
            status.className = 'status';
            status.innerHTML = '';
            grid.innerHTML = '<div class="loading">üîç –°–∫–∞–Ω–∏—Ä—É–µ–º GetGems + –∫–æ—à–µ–ª—å–∫–∏...</div>';

            if (!walletAddress.match(/^EQ[A-Za-z0-9_-]{44,}$/) && !walletAddress.match(/^UQ[A-Za-z0-9_-]{44,}$/)) {
                status.className = 'status error';
                status.innerHTML = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π TON –∞–¥—Ä–µ—Å';
                return;
            }

            let allNFTs = [];

            // 1. GetGems NFT –Ω–∞ –ø—Ä–æ–¥–∞–∂–µ (–ì–õ–ê–í–ù–´–ô)
            try {
                status.innerHTML = 'üõí GetGems Marketplace...';
                const getgemsUrl = `https://api.getgems.io/v1/nft/search/?owner=${walletAddress}&limit=100&includeSales=true`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(getgemsUrl)}`;
                const response = await fetch(proxyUrl);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents);
                
                let getgemsNFTs = data.result || data.nfts || data.items || [];
                allNFTs = allNFTs.concat(getgemsNFTs.map(nft => ({...nft, source: 'GetGems', sale: true})));
                status.innerHTML += ` +${getgemsNFTs.length} –Ω–∞ –ø—Ä–æ–¥–∞–∂–µ`;
            } catch(e) {
                console.log('GetGems API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }

            // 2. –û–±—ã—á–Ω—ã–µ NFT –∫–æ—à–µ–ª—å–∫–∞
            try {
                status.innerHTML += ' + –∫–æ—à–µ–ª—å–∫–∏...';
                const tonapiUrl = `https://tonapi.io/v2/accounts/${walletAddress}/nfts?limit=100`;
                const proxyUrl2 = `https://api.allorigins.win/get?url=${encodeURIComponent(tonapiUrl)}`;
                const response2 = await fetch(proxyUrl2);
                const proxyData2 = await response2.json();
                const data2 = JSON.parse(proxyData2.contents);
                
                let walletNFTs = data2.nfts || [];
                allNFTs = allNFTs.concat(walletNFTs.map(nft => ({...nft, source: '–ö–æ—à–µ–ª—ë–∫', sale: false})));
            } catch(e) {
                console.log('TonAPI –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }

            // –£–¥–∞–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            allNFTs = allNFTs.filter((nft, i, arr) => 
                i === arr.findIndex(t => t.address === nft.address)
            );

            status.innerHTML = `‚úÖ –í—Å–µ–≥–æ: ${allNFTs.length} NFT (${allNFTs.filter(n=>n.sale).length} –Ω–∞ GetGems)`;
            status.className = 'status success';

            if (allNFTs.length > 0) {
                grid.innerHTML = '';
                allNFTs.slice(0, 24).forEach((nft, i) => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    
                    const name = nft.metadata?.name || nft.name || nft.collection?.name || `NFT #${i+1}`;
                    const image = nft.metadata?.image || 
                                 nft.metadata?.content?.image || 
                                 nft.image || 
                                 `https://via.placeholder.com/150x120/2cab37/ffffff?text=${i+1}`;
                    
                    card.innerHTML = `
                        <img class="nft-image" src="${image}" alt="${name}" 
                             onerror="this.src='https://via.placeholder.com/150x120/2cab37/ffffff?text=${i+1}'">
                        <div style="font-size: 13px; margin-top: 6px;">${name}</div>
                        ${nft.sale ? '<div class="sale-tag">üõí –ù–ê –ü–†–û–î–ê–ñ–ï</div>' : ''}
                        <div style="font-size: 11px; opacity: 0.7;">${nft.address?.slice(0,8)}...</div>
                    `;
                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = '<div class="loading">üì≠ NFT –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            }
        }

        setTimeout(() => {
            document.getElementById('wallet-input').focus();
            tg.MainButton.setText('üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å').show().onClick(loadNFTs);
        }, 500);
    </script>
</body>
</html>
